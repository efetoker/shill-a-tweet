<div class="flex justify-center items-center w-screen h-screen max-h-screen bg-gray-100">

    <div class="xl:w-3/5 lg:w-4/5 py-16 sm:w-full min-h-full max-h-full sm:justify-start lg:justify-around sm:items-start lg:items-center flex lg:flex-row sm:flex-col">
        <div class="rounded overflow-hidden bg-white shadow-lg lg:w-8/12 sm:w-full sm:mb-8 lg:mb-0">
            <div class="px-6 py-4">
                <div class="font-bold text-xl mb-4">
                    <a class="inline-block align-baseline font-bold text-blue-500 hover:text-blue-600" href="#">
                        shill-a-tweet
                    </a>
                    
                    Twitter App
                </div>

                <div class="w-full flex justify-between items-center mt-8">
                    <button (click)="signIn()">
                        <img src="https://cdn.cms-twdigitalassets.com/content/dam/developer-twitter/auth-docs/sign-in-with-twitter-link.png.twimg.2560.png">
                    </button>

                    <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                        Shill
                    </button>
                </div>
              </div>
        </div>
        <div class="lg:w-3/12 sm:w-full" *ngIf="loading">
            <svg role="status" class="w-8 h-8 text-gray-200 animate-spin dark:text-blue-300 mx-auto fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
            </svg>
        </div>
        <div class="lg:w-3/12 sm:w-full" *ngIf="!loading">
            <div class="rounded py-2 px-4 overflow-hidden bg-white shadow-lg w-full flex flex-row justify-between items-center" *ngFor="let account of accounts; let i = index">
                <span class="font-semibold subpixel-antialiased text-md drop-shadow-xl">{{account.username}}</span>

                <svg (click)="deleteAccount(account)" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-red-400 hover:cursor-pointer hover:scale-125 transform transition transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </div>
        </div>
    </div>

</div>
